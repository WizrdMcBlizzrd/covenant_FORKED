<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><%= title %> // SURVEILLANCE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="<%= assets.css %>" />
    <script type="module" src="<%= assets.js %>"></script>
  </head>
  <body
    data-controller="store body-class usd wallet"
    data-action="wallet:connected@window->body-class#setConnected wallet:disconnected@window->body-class#setDisconnected keydown.esc@window->wallet#close"
    class="theme-surveillance"
  >
    <!-- REC Indicator -->
    <div class="rec-indicator">REC</div>

    <!-- Timestamp Overlay -->
    <div class="timestamp-overlay" data-controller="timestamp">CAM-01 <span data-timestamp-target="display"></span></div>

    <!-- Wallet Modal -->
    <div data-wallet-target="selector" data-state="closed">
      <div class="wallet-backdrop" data-action="click->wallet#close"></div>
      <div class="wallet-panel">
        <button class="wallet-close" type="button" aria-label="Close" data-action="wallet#close">&times;</button>
        <div class="wallet-header">
          <span class="wallet-lock">üîê</span>
          <span class="wallet-title">IDENTITY VERIFICATION REQUIRED</span>
        </div>
        <div class="wallet-body">
          <button class="wallet-option" data-wallet-target="xverse" data-action="wallet#authorize:prevent" data-wallet-provider-param="xverse">
            <div class="wallet-icon">
              <img src="/wallets/xverse.png" alt="" />
            </div>
            <div class="wallet-name">XVERSE WALLET</div>
          </button>
          <button class="wallet-option" data-wallet-target="unisat" data-action="wallet#authorize:prevent" data-wallet-provider-param="unisat">
            <div class="wallet-icon">
              <img src="/wallets/unisat.png" alt="" />
            </div>
            <div class="wallet-name">UNISAT WALLET</div>
          </button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main class="main-content" data-store-target="main">
      <%- body %>
    </main>

    <!-- Footer -->
    <footer class="footer" data-testid="footer">
      <div>
        <a href="https://github.com/lifofifoX/covenant" target="_blank" rel="noopener" data-testid="footer-blizzard">Covenant</a> // SURVEILLANCE SYSTEM // <%= new Date().getFullYear() %>
      </div>
    </footer>

    <!-- Bottom Control Bar -->
    <nav class="control-bar">
      <div class="control-group nav-desktop">
        <a href="/" class="cam-btn" data-testid="home-link">HOME</a>
        <a href="/activity" class="cam-btn" data-testid="nav-activity">ACTIVITY</a>
        <a href="/policy" class="cam-btn" data-testid="nav-policy">POLICY</a>
      </div>

      <div class="system-status">
        <div class="status-item">
          <span class="status-dot"></span>
          <span>SYSTEM ONLINE</span>
        </div>
      </div>

      <div class="control-group wallet-group">
        <!-- Mobile nav -->
        <div class="mobile-nav" data-controller="dropdown" data-action="mouseup@window->dropdown#hide" data-testid="nav-menu">
          <button class="mobile-menu-btn" type="button" aria-label="Menu" data-action="dropdown#toggle" data-testid="nav-menu-button">
            MENU
          </button>
          <div class="dropdown-menu hidden" data-dropdown-target="menu" data-testid="nav-menu-list">
            <a class="dropdown-item" href="/" data-testid="nav-menu-home">HOME</a>
            <a class="dropdown-item" href="/activity" data-testid="nav-menu-activity">ACTIVITY</a>
            <a class="dropdown-item" href="/policy" data-testid="nav-menu-policy">POLICY</a>
          </div>
        </div>
        <button class="cam-btn hide-on-connected" type="button" data-action="wallet#select">
          CONNECT WALLET
        </button>
        <div class="show-on-connected" style="position: relative;" data-controller="dropdown" data-action="mouseup@window->dropdown#hide">
          <button class="cam-btn" type="button" data-action="dropdown#toggle">
            <span data-wallet-target="addressPreview"></span>
          </button>
          <div class="dropdown-menu hidden" data-dropdown-target="menu">
            <a class="dropdown-item danger" href="#" data-action="wallet#logout:prevent dropdown#toggle">DISCONNECT</a>
          </div>
        </div>
      </div>
    </nav>

    <script>
      // Simple timestamp controller
      document.addEventListener('DOMContentLoaded', function() {
        function updateTimestamp() {
          const now = new Date();
          const formatted = now.getFullYear() + '.' +
            String(now.getMonth()+1).padStart(2,'0') + '.' +
            String(now.getDate()).padStart(2,'0') + ' ' +
            String(now.getHours()).padStart(2,'0') + ':' +
            String(now.getMinutes()).padStart(2,'0') + ':' +
            String(now.getSeconds()).padStart(2,'0');
          const el = document.querySelector('[data-timestamp-target="display"]');
          if (el) el.textContent = formatted;
        }
        setInterval(updateTimestamp, 1000);
        updateTimestamp();
      });
    </script>
  </body>
</html>
